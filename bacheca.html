  <body>
    <div class="all_header" id="head">
      <h1>Discover</h1>

    <div class="navheader_general" id="navbar_app">

    <div class="container">
      <div class="block">
        <img src="image/guida1.webp" />
        <div class="data">
          <h4>Followers</h4>
          <br />
          <div id="0">num_f</div>
        </div>
        <div class="data">
          <h4>Visits</h4>

        <div class="data">
          <h4>Ratings</h4>

          <div id="2">rating</div>

      </div>

    <!-- AJAX -->
    <script>
      window.onload = caricaRisorsa1;
      window.onload = caricaRisorsa2;
      window.onload = caricaRisorsa3;
      function caricaRisorsa1(e) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = gestisciResponse;
        httpRequest.open("GET", "bacheca1.php", true);
        httpRequest.send();
      }
      function caricaRisorsa2(e) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = gestisciResponse;
        httpRequest.open("GET", "bacheca2.php", true);
        httpRequest.send();
      }
      function caricaRisorsa3(e) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = gestisciResponse;
        httpRequest.open("GET", "bacheca3.php", true);
        httpRequest.send();
      }
      function gestisciResponse1(e) {
        if (
          e.target.readyState == XMLHttpRequest.DONE &&
          e.target.status == 200
        ) {
          document.getElementById("0").innerHTML = e.target.responseText;
        }
      }
      function gestisciResponse2(e) {
        if (
          e.target.readyState == XMLHttpRequest.DONE &&
          e.target.status == 200
        ) {
          document.getElementById("1").innerHTML = e.target.responseText;
        }
      }
      function gestisciResponse3(e) {
        if (
          e.target.readyState == XMLHttpRequest.DONE &&
          e.target.status == 200
        ) {
          document.getElementById("2").innerHTML = e.target.responseText;
        }
      }
    </script>

    <br />
    <div class="center">
      <button
        id="btn_"
        class="btn btn-primary center"
        onclick="return button();"
      >
        Pubblica una scheda!
      </button>
    </div>
    <form id="form" onsubmit="return validateForm();">
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault02">Descrizione</label>
          <textarea
            style="font-size: large; background-color: transparent"
            cols="40"
            rows="9"
            type="text"
            maxlength="400"
            class="form-control"
            id="validationDefault02"
            placeholder="Text"
            value="Otto"
            required
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault01">Titolo</label>
          <input
            style="font-size: large; background-color: transparent"
            type="text"
            class="form-control"
            id="validationDefault01"
            placeholder="Visita al Vaticano"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault03">Luogo</label>
          <input
            style="font-size: large; background-color: transparent"
            type="text"
            class="form-control"
            id="validationDefault03"
            placeholder="Luogo"
            required
          />
        </div>
        <div class="col-md-2 mb-3">
          <label for="orario">Data</label>
          <input
            style="font-size: large; background-color: transparent"
            type="date"
            class="form-control"
            id="data"
            placeholder="MM/GG/AAAA"
            required
          />
        </div>
        <div class="col-md-1 mb-3">
          <label for="orario">Orario</label>
          <input
            type="time"
            style="font-size: large; background-color: transparent"
            class="form-control"
            id="orario"
            placeholder="11:30"
            required
          />
        </div>
      </div>
      <br />
      <div class="form-row">
        <div class="col-md-2 mb-3">
          <label for="numeroPersone">Numero Persone</label>
          <input
            style="font-size: large; background-color: transparent"
            type="number"
            id="numeroPersone"
            min="1"
            max="25"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-2 mb-3">
          <label for="ore">Ore</label>
          <input
            style="background-color: transparent"
            type="number"
            id="ore"
            min="3"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-2 mb-3">
          <label for="prezzo">Prezzo all'ora</label>
          <input
            style="background-color: transparent"
            type="number"
            step="any"
            id="prezzo"
            min="50"
            max="80"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Citt√†</label> <br />
          <select
            style="background-color: transparent"
            size="1.1"
            cols="4"
            name="citta"
            class="custom-select"
            id="validationDefault04"
          >
            <option value="Roma">Roma</option>
            <option value="Napoli">Napoli</option>
            <option value="Firenze">Firenze</option>
            <option value="Pozzuoli">Pozzuoli</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <label for="validationDefault04">Lingue</label> <br />
          <select
            style="background-color: transparent"
            size="1.1"
            cols="4"
            name="citta"
            class="custom-select"
          >
            <option selected value="Italiano">Italiano</option>
            <option value="Inglese">Inglese</option>
            <option value="Tedesco">Tedesco</option>
            <option value="Russo">Russo</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Agree to terms and conditions
          </label>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" id="sub">Pubblica</button>
    </form>
    <br />
    <script src="js/script_bacheca.js"></script>
  </body>
</html>
