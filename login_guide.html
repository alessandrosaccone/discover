<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login_guide.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </header>
    <div class="background"></div>

    <div class="container"></div>

    <div class="container-2"></div>

    <div class="container-3">
      <div class="logreg-box">
        <div class="form-box login">
          <form action="registrazione.php" method="post">
            <h2><b>Registrati</b></h2>

            <div class="input-box">
              <span class="icon"><i class='bx bx-user'></i></span>
              <input
                type="text"
                id="nome"
                name="nome"
                pattern="[A-Za-z]+"
                required
              />
              <label for="nome"><b>Nome</b></label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-user'></i></span>
              <input
                type="text"
                id="cognome"
                name="cognome"
                pattern="[A-Za-z]+"
                required
              />
              <label for="nome"><b>Cognome</b></label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-envelope' ></i></span>
              <input type="email" name="email" required />
              <label><b>Email</b></label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-key' ></i></span>
              <input type="password" name="password" required />
              <label><b>Password</b></label>
            </div>

            <div class="input-box">
              <span class="icon"><i class='bx bx-buildings' ></i></span>
              <input type="text" name="citta" required />
              <label><b>Citt√†</b></label>
            </div>

            <button type="submit" class="btn">Registrati</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
